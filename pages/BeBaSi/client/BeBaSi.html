<template name="bebasi">

<h1>Be A BaSi</h1> 
<h3>Amazing Babysitters and Amazing Children!</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Norwood_Children's_Services.jpg" alt="Mountain View" style="width:500px;height:228px;">


<style>
div.quote {
    background-color:white;
    color: #8fd4ea; 
    font-size:medium;
    margin: 20px 0 20px 0;
    padding: 20px;
    </style>
    
{{#if currentUser}}
<form>
<div class="quote">


  <fieldset class="form-group">
    <label for="lastname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="First Name">
  </fieldset>

  <fieldset class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
  </fieldset>
  <fieldset class="form-group">

    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <small class="text-muted">Email will be shared with customers for contact.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </fieldset>
  
    <fieldset class="form-group">
    <label for="exampleTextarea">Describe Yourself</label>
    <textarea class="form-control" id="exampleTextarea" rows="3">
    </textarea>
    </fieldset>


  </div>
  </form>

  




  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" 
            type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Age of Child you Wish to Babysit
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#">0-3</a></li>
      <li><a href="#">4-6</a></li>
      <li><a href="#">7-10</a></li>
      <li><a href="#">11-15</a></li>
      <li><a href="#">16+</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>

<br><br><br>
<button class="btn btn-primary js-yes">Submit</button>

   

{{/if}}


</template>
