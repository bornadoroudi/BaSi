<template name="lookbasi1"> 
<style>
div.quote {
    background-color:white;
    color: #8fd4ea; 
    font-size:medium;
    margin: 20px 0 20px 0;
    padding: 20px;
    font-family:avenir; 
} 
</style>
<div class="quote">



  <h1><center>Find a BaSi</center></h1>
  <p1><center>Find a trusted person to care for your child!</center></p1>
  <h1>MY CHILD IS...</h1>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
       Age of Child
       <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#">0-3</a></li>
      <li><a href="#">4-6</a></li>
      <li><a href="#">7-10</a></li>
      <li><a href="#">11-15</a></li>
      <li><a href="#">16+</a></li>
    </ul>
  </div>
  <br><br><br>

  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>

  <br>

  <center>
      <button class="submit"><input type="submit" name="submit" value="Find your BaSi"></button>
  </center>
</div>
<ul>
{{#each basi in BaSis}}
  {{> basiLine basi = basi}}
{{/each}}

</ul>
</template>
<template name="basiLine">
 <li><h4>Name:</h4>{{basi.firstname}} 
 {{basi.lastname}} <br>
 <h4>Age:</h4>{{basi.age}}<br>
<h4>Zip Code:</h4>{{basi.zip}}
 <h4>Email:</h4>{{basi.email}}
 <br>
 <button class="js-delete">delete</button></li>
</template>
