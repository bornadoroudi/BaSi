<template name="feedback"> 
<style>
div.quote {
    background-color:white;
    color: #8fd4ea; 
    font-size:medium;
    margin: 20px 0 20px 0;
    padding: 20px;
    font-family:avenir; 
} 
</style> 
<div class="quote">
<h1>Feedback</h1>
<h3>Here you can write about your experiances with different BaSis. Although, we hope you have a great experiance negative feedback is just as helpful!</h3>
<br>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Name of BaSi</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name">
  
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputPassword1">Date</label>
    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date">
    
  </fieldset>
    <fieldset class="form-group">
    <label for="exampleTextarea">Message</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
<br>

    <input type="reset" value="Clear" class="btn btn-sm">
    </div>

</template>
